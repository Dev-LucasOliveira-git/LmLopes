<app-navbar></app-navbar>
<div class="container mt-5">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label for="dataHora" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-4">
        <input type="text" id="dataHora" formControlName="nome" class="form-control">
      </div>
      <label for="numero" class="col-sm-2 col-form-label">Tipo Usuario</label>
      <div class="col-sm-4">
        <input type="text" id="numero" formControlName="tipoUsuario" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="numeroPrisma" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" id="numeroPrisma" formControlName="email" class="form-control">
      </div>
      <label for="contato" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-4">
        <input type="password" id="contato" formControlName="senha" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
  <mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="nomeEngenheiro">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Engenheiro</mat-header-cell>
    <mat-cell *matCellDef="let pdf">{{ pdf.nomeEngenheiro }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dataHora">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Data e Hora</mat-header-cell>
    <mat-cell *matCellDef="let pdf">{{ pdf.dataHora }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="equipamento">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipamento</mat-header-cell>
    <mat-cell *matCellDef="let pdf">{{ pdf.equipamento }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClicked(row)"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
<app-footer></app-footer>
