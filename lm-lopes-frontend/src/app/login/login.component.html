<!-- Login 5 - Bootstrap Brain Component -->
    <div class="w-100">
      <div class="card border-light-subtle section-login shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6 section-login text-bg-primary">
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="col-10 col-xl-8 py-3">
                <img class="img-fluid rounded mb-4" loading="lazy" src="/assets/logo/logo-lm.jpg" width="245" height="80" alt="BootstrapBrain Logo">
                <hr class="border-primary-subtle mb-4">
                <h2 class="h1 mb-4">Organize suas ordens de servi√ßo com o LM.Lopes Order Manager</h2>
                <p class="lead m-0">Crie e baixe e organize seus pdf's personalizados onde e quando quiser</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row mt-5">
                <div class="col-12 mt-5">
                  <div class="my-5">
                    <h3>Login</h3>
                  </div>
                </div>
              </div>
              <form>
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" #userInput placeholder="name@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Senha <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" type="password" [(ngModel)]="senha" id="password" value="" required>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary"(click)="login()">Login</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
