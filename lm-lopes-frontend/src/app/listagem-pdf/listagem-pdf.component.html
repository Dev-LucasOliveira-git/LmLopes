<app-navbar></app-navbar>
<div class="container-fluid container-listagem mt-2">
<div class="row">
  <div class="col-md-12">
    <mat-form-field class="w-25">
      <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar">
    </mat-form-field>
  </div>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="nomeEngenheiro">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Engenheiro</mat-header-cell>
    <mat-cell *matCellDef="let pdf">{{ pdf.nomeEngenheiro }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dataHora">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Data e Hora</mat-header-cell>
    <mat-cell *matCellDef="let pdf">{{ pdf.dataHora }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="equipamento">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipamento</mat-header-cell>
    <mat-cell *matCellDef="let pdf">{{ pdf.equipamento }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acao">
    <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
    <mat-cell *matCellDef="let pdf">
      <button mat-butto class="btn btn-primary" (click)="onRowClicked(pdf)">
        <fa-icon [icon]="faDownload" size="lg" class="iconHeight mx-2"></fa-icon>
        Baixar ordem de serviço</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"
    ></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>

<app-footer></app-footer>
